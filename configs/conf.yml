log:
  # 日志目录（相对路径建议用 ./logs，部署更直观）
  file_dir: "./logs/"
  # 单个日志文件最大大小（MB），超过会切割
  max_size: 120
  # 保留的旧日志文件数量
  max_backups: 30
  # 旧日志保留天数
  max_age: 10
  # 是否压缩旧日志（压缩省空间，但多一点 CPU）
  compress: true
  # 日志级别：debug/info/warn/error/dpanic/panic/fatal
  level: "info"
  # 开发模式：true 时更适合人读（并且 warn+ 可能带 stacktrace，取决于你的实现）
  dev: false

